name: Deploy to Render.com

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to Render.com
        run: |
          echo "🚀 Deploying version ${{ github.ref_name }} to Render.com"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
          # Render.com will automatically redeploy when it detects new commits
          # Since we're pushing a tag, the latest commit will trigger a redeploy
          echo "✅ Render.com will automatically redeploy from the latest commit"
          echo "🌐 Check your Render.com dashboard for deployment status"
          
      - name: Deployment Summary
        run: |
          echo "## 🎯 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: Tag push" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Render.com will automatically redeploy" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard**: Check your Render.com project for build status" >> $GITHUB_STEP_SUMMARY
